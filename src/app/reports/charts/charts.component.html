            <div class="col-sm-3">
                <label style="font-weight: 400">Set Date Range</label>

                <mat-form-field appearance="fill">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [formGroup]="dateRange" [rangePicker]="picker">
                        <input matStartDate formControlName="start" placeholder="Start date">
                        <input matEndDate formControlName="end" placeholder="End date">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>

                    <mat-error *ngIf="dateRange.controls['start'].hasError('matStartDateInvalid')">Invalid start date
                    </mat-error>
                    <mat-error *ngIf="dateRange.controls['end'].hasError('matEndDateInvalid')">Invalid end date
                    </mat-error>
                </mat-form-field>
                <h5>
                    Start: {{ dateRange.value.start | date }}
                    End: {{ dateRange.value.end | date }}</h5>
                    <button class="btn btn-danger btn-sm" (click)="getChartData()">
                        Run Report
                    </button>
                    <button class="btn btn-dark btn-sm " value="reset" (click)="resetDate()">
                        Reset</button>

                    <button class="btn btn-primary  btn-sm  dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        {{ selectedCurrency }}
                    </button>
                    <ul class="dropdown-menu">
                        <a (click)="currencySelect('All Currencies')">&nbsp;&nbsp;&nbsp; <input type="checkbox"
                            style="border-radius: 0px" />&nbsp;&nbsp;&nbsp;ALL</a>
                        <a (click)="currencySelect(item)" class="dropdown-item" href="javascript:void(0)"
                            *ngFor="let item of currency"><input type="checkbox"
                                style="border-radius: 0px" />&nbsp;&nbsp;&nbsp;{{item }}
                            </a>

                    </ul>
                



            </div>
